<!DOCTYPE html>
<html>
<head>
	<title>Visualizador GPS Data Logger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="libs/sidebar-v2/css/leaflet-sidebar.min.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="sidebar-content active">
            <div class="sidebar-pane" id="home">
                <h1>Visualizador GPS Data Logger</h1>

                <p>Este proyecto te permite visualizar la información capturada con un GPS Data Logger. Actualmente solo soporta el formato de el modelo Columbus V-900.</p>

                <div id="dropzone">Arrastra los archivos del GPS Data Logger aquí</div>

            </div>
            <div class="sidebar-pane" id="profile"><h1>Profile</h1></div>
            <div class="sidebar-pane" id="messages"><h1>Messages</h1></div>
            <div class="sidebar-pane" id="settings"><h1>Settings</h1></div>
        </div>
    </div>	

	<div id="map" class="sidebar-map"></div>



	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="libs/sidebar-v2/js/leaflet-sidebar.min.js"></script>
	<script src="libs/moment/min/moment.min.js"></script>
	<script src="libs/moment/locale/es.js"></script>
    <script src="libs/exif-js/exif.js"></script>
	<script src="js/adapters/columbusV900.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
